<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    />
  </head>
  <body>
    <div class="register">
      <h1>Register</h1>
      <div class="links">
        <a href="{{ url_for('login.login_page') }}">Login</a>
        <a href="{{ url_for('register.register_route') }}" class="active"
          >Register</a
        >
        <a href="{{ url_for('visitor_home') }}"
          ><i class="fas fa-times"></i>
        </a>
      </div>
      <form
        action="{{ url_for('register.register_route') }}"
        method="post"
        autocomplete="off"
      >
        <label for="username">
          <i class="fas fa-user"></i>
        </label>
        <input
          type="text"
          name="username"
          placeholder="Username"
          id="username"
          required
        />
        <label for="email">
          <i class="fas fa-envelope"></i>
        </label>
        <input
          type="email"
          name="email"
          placeholder="Email"
          id="email"
          required
        />
        <label for="password">
          <i class="fas fa-lock"></i>
        </label>
        <input
          type="password"
          name="password"
          placeholder="Password"
          id="password"
          required
        />
        <label for="confirmpassword">
          <i class="fas fa-lock"></i>
        </label>
        <input
          type="password"
          name="confirmpassword"
          placeholder="Confirm Password"
          id="confirmpassword"
          required
        />
        <div class="msg">{{ msg }}</div>
        <input type="submit" value="Register" />
      </form>
    </div>
  </body>
</html>
